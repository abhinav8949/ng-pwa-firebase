name: Firebase Deploy Workflow

on:
  push:
    branches:
      - master  # Auto-deploys to DEV_ENV on merge
  workflow_dispatch:  # Allows manual trigger for PROD_ENV

jobs:
  deploy-dev:
    runs-on: ubuntu-latest
    environment: DEV
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install

      - name: Build Angular App (DEV_ENV)
        run: npm run build -- --configuration=development

      - name: Deploy to Firebase DEV_ENV
        uses: w9jds/firebase-action@v13
        with:
          args: deploy --only hosting:dev
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          PROJECT_ID: ${{ vars.FIREBASE_PROJECT_ID }}

  deploy-prod:
    runs-on: ubuntu-latest
    environment: PROD
    needs: deploy-dev
    if: github.event_name == 'workflow_dispatch'  # Only runs when triggered manually
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install

      - name: Build Angular App (PROD_ENV)
        run: npm run build -- --configuration=production

      - name: Deploy to Firebase PROD_ENV
        uses: w9jds/firebase-action@v13
        with:
          args: deploy --only hosting:prod
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          PROJECT_ID: ${{ vars.FIREBASE_PROJECT_ID }}
